<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Contact us!</h1>
      <label for="name">Name:</label>
      <input type="name" required, min="3" , max="20" placeholder="Petras" />
      <label for="email">Email:</label>
      <input type="email" required placeholder="petras@petras.lt" />
      <label for="number" minlength="5" maxlength="5">Reference Number:</label>
      <input type="number" placeholder="12213" />
      <textarea>Your message goes here...</textarea>
      <button>Send!</button>
    </form>
  </body>
</html>
