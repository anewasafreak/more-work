<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="todo list editting page">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Best <span class="highlight">ToDo</span> App</h1>
      <nav>
        <a href="#" name="facebook" aria-label="facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" name="twitter" aria-label="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" name="linkedin" aria-label="linkedin"><i class="fab fa-linkedin"></i></a>
      </nav>
    </header>
    <main>
      <div class="edit-task">
        <h2>Edit Task</h2>
        <form>
          <p>
            <label for="number">Task ID</label>
            <input type="number" placeholder="123456789" disabled aria-label="task ID"/>
          </p>
          <p>
            <label for="text">Name</label>
            <input type="text" value="Take out trashes" aria-label="task name"/>
          </p>
          <p>
            <label for="checkbox">Complete</label> <input type="checkbox" aria-label="task completion"/>
          </p>
        </form>
        <button class="edit">Edit</button>
        <p class="error">There Was An Error</p>
      </div>
      <a class="back-to-task" href="index.html">Back To Tasks</a>
    </main>
  </body>
</html>
