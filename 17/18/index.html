<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ToDo list website">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Best <span class="highlight">ToDo</span> App</h1>
      <nav>
        <a href="#" aria-label="facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="linkedin"><i class="fab fa-linkedin"></i></a>
      </nav>
    </header>
    <main>
      <div class="add-task">
        <h2>Your Tasks</h2>
        <div class="input">
          <input type="text" placeholder="e.g. wash dishes" />
          <button>Add</button>
        </div>
        <p class="error">There Was An Error</p>
      </div>
      <div class="task">
        <div class="task-completion">
          <i class="far fa-check-circle incomplete"></i>
          Take out trashes
        </div>
        <div class="editting">
          <a href="task-takeouttrashes.html" aria-label="editting the task"><i class="fas fa-edit"></i></a>
          <a href="#" aria-label="delete task"><i class="fas fa-trash"></i></a>
        </div>
      </div>
      <div class="task">
        <div class="task-completion">
          <i class="far fa-check-circle"></i>
          <span class="complete">Walk the dog</span>
        </div>
        <div class="editting">
          <a href="task-walkthedog.html" aria-label="editting the task"><i class="fas fa-edit"></i></a>
          <a href="#" aria-label="delete task"><i class="fas fa-trash"></i></a>
        </div>
      </div>
    </main>
    <script> </script>
  </body>
</html>
